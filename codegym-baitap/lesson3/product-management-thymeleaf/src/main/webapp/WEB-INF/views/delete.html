<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>DELETE</h2>
    <form class="form-horizontal" action="/products/delete" method="post" th:object="${product}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter ID" name="email" th:field="*{id}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Name:</label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="pwd1" placeholder="Enter name" name="pwd" th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Description:</label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="pwd" placeholder="Enter Description" name="pwd" th:field="*{description}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Delete</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
