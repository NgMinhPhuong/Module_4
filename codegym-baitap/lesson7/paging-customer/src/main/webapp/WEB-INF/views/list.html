<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="margin-bottom: 10px; margin-left: 110px">
    <form th:action="@{/students/search}" method="post">
        <label><input type="text" name="search"></label>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<table border="1">
    <tr>
        <td>Id</td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>

    </tr>
</table>
<a class="btn btn-primary" th:if="${customers.hasPrevious()}"
   th:href="@{/customers/(page=${customers.number - 1}, search=${search})}">Previous</a>
<span th:text="${customers.number + 1}"></span> | <span th:text="${customers.totalPages}"></span>
<a class="btn btn-primary" th:if="${customers.hasNext()}"
   th:href="@{/customers/(page=${customers.number + 1},search=${search})}">Next</a>

<!--<a th:href="@{/customers/(id=1)}">Get Customer 1</a>-->

</body>
</html>
