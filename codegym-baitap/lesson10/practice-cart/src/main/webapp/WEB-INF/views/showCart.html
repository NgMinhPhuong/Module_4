<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Số lượng</td>
        </tr>

        <tr th:each="product : ${listProduct}">
            <td th:text="${product.getKey().name}"></td>
            <td th:text="${product.getKey().price}"></td>
            <td th:text="${product.getValue()}"></td>
        </tr>
    </table>
</body>
</html>
